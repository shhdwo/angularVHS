
<h4>Rented tapes</h4>
<form id="filter" class="navbar-form navbar-left">
  <div class="form-group">
    <label>Filter by title: </label>
    <input name="title" type="text" class="form-control" [(ngModel)]="term" />
  </div>
</form>
<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>borrower</th>
      <th>borrow date</th>
      <th>status</th>
      <th>return</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tape of tapes | rented | filter: term">
      <td>{{tape.id}}</td>
      <td>{{tape.title}}</td>
      <td>{{tape.borrower}}</td>
      <td>{{tape.borrow_date | date:'yyyy-MM-dd'}}</td>
      <td>{{tape.status}}</td>
      <td><span (click)="returnTape(tape)" class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></td>
    </tr>
  </tbody>
</table>
