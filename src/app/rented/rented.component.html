
<h4>Rented tapes listing</h4>
<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>year</th>
      <th>rating</th>
      <th>details</th>
      <th>status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tape of tapes | rented">
      <td>{{tape.id}}</td>
      <td>{{tape.title}}</td>
      <td>{{tape.year}}</td>
      <td>{{tape.rating}}</td>
      <td><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></td>
      <td>{{tape.status}}</td>
    </tr>
  </tbody>
</table>
