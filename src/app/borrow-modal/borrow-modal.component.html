<!-- Borrow tape modal -->
<div class="modal fade" id="borrowTapeModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Borrow a tape</h4>
      </div>
      <div class="modal-body">
        <!-- Add tape form -->
        <form *ngIf="tape" #borrowTapeForm='ngForm' class="navbar-form navbar-left">
          <label>Borrower: </label>
          <input #borrowerName="ngModel" required="true" minlength=4 maxlength=25 name="borrower" type="text" class="form-control" [(ngModel)]="borrower" />
          <div [hidden]="borrowerName.valid || borrowerName.pristine" class="alert alert-danger">
          Borrower name must be at least 4 characters long
          </div>
          <label>Borrow date: </label>
          <input required="true" name="borrow_date" type="date" class="form-control" [(ngModel)]="borrow_date" />
          <button type="submit" [disabled]="!borrowTapeForm.form.valid" class="btn btn-warning" (click)="rentTape(tape, borrower, borrow_date)" data-dismiss="modal">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
