
<h4>Tapes listing</h4>
<form id="filter" class="navbar-form navbar-left">
  <div class="form-group">
    <label>Filter by title: </label>
    <input name="title" type="text" class="form-control" [(ngModel)]="term" />
  </div>
</form>
<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>release date</th>
      <th>rating</th>
      <th>details</th>
      <th>status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tape of tapes | filter: term">
      <td>{{tape.id}}</td>
      <td>{{tape.title}}</td>
      <td>{{tape.year}}</td>
      <td>{{tape.rating}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></td>
      <td><a (click)="selectTape(tape)" data-toggle="modal" data-target="#tapeInfoModal"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a></td>
      <td>{{tape.status}}</td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="tapeInfoModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Tape details</h4>
      </div>
      <div class="modal-body">
        <app-details [tape]="selectedTape"></app-details>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
