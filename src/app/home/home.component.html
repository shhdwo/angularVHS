
<h4>Tapes listing</h4>
<form id="filter" class="navbar-form navbar-left">
  <div class="form-group">
    <label>Filter by title: </label>
    <input name="title" type="text" class="form-control" [(ngModel)]="term" />
  </div>
</form>
<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>year</th>
      <th>rating</th>
      <th>details</th>
      <th>status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tape of tapes | filter: term">
      <td>{{tape.id}}</td>
      <td>{{tape.title}}</td>
      <td>{{tape.year}}</td>
      <td>{{tape.rating}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></td>
      <td><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></td>
      <td>{{tape.status}}</td>
    </tr>
  </tbody>
</table>
